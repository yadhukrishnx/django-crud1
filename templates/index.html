<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
    <h1>Create New Book</h1>
   
    <br>
    <br>
    <form action="" method="post">
        {% csrf_token %}
        <label for="">Book Name : </label><input type="text" name="title" >
        <label for="">Book Price : </label><input type="number" name="price" >
        <input type="submit" value="Submit">
    </form>
    <br>
    <h1>Book details</h1>
    <table class="border p-3 m-2 table-bordered border-primary " >
        <tr class="p-3">
            <th>Name</th>
            <th>Price</th>
            <th colspan="3">Actions</th>
        </tr>   
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.price }}</td>
            <td><a href="{% url 'details' book.id %}" class="btn btn-info">Details</a></td>
            <td><a href="{% url 'update' book.id %}" class="btn btn-success">Update</a></td>
            <td><a href="{% url 'delete' book.id %}" class="btn btn-danger">Delete</a></td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
