<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create New Book</h1>
    <form action="" method="post">
        {% csrf_token %}
        <label for="">Book Name : </label><input type="text" name="title" >
        <label for="">Book Price : </label><input type="number" name="price" >
        <input type="submit" value="Submit">
    </form>
    <br>
    <h1>Book details</h1>
    {% for book in books %}
    {{ book.title }} -
    {{ book.price }} (price) <br><br>
    {% endfor %}
</body>
</html>
